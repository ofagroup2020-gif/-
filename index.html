<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ドライバー募集 | 総合軽貨物グループ</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:"Noto Sans JP",sans-serif;
  background:#000;
  color:#fff;
}

/* ===== HEADER（元そのまま） ===== */
header{
  background:#fff;
  padding:18px 12px 10px;
  text-align:center;
}
.logo{
  font-size:26px;
  font-weight:900;
  color:#0F2A44;
  margin-bottom:12px;
}
.header-btn{
  display:block;
  max-width:720px;
  margin:0 auto;
  background:#FFC400;
  color:#1a1a1a;
  font-weight:900;
  padding:16px;
  border-radius:999px;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
}

/* ===== HERO（元の肝） ===== */
.hero{
  position:relative;
  background:url("hero.jpg") center/cover no-repeat;
  min-height:calc(100vh - 130px);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.55);
}
.hero-inner{
  position:relative;
  z-index:2;
  padding:0 16px;
}
.hero-sub{
  display:inline-block;
  background:rgba(0,0,0,.45);
  padding:8px 16px;
  border-radius:20px;
  font-size:14px;
  margin-bottom:18px;
}
.hero h1{
  font-size:38px;
  font-weight:900;
  line-height:1.25;
  margin:0 0 14px;
}
.hero p{
  font-size:16px;
  margin-bottom:26px;
}
.hero-btn{
  display:block;
  max-width:720px;
  margin:0 auto;
  background:#FFC400;
  color:#1a1a1a;
  font-weight:900;
  padding:18px;
  border-radius:999px;
  box-shadow:0 10px 26px rgba(0,0,0,.35);
}
.hero-btn span{
  display:block;
  font-size:13px;
  margin-bottom:4px;
}
</style>
</head>

<body>

<header>
  <div class="logo">SKG (Sample)</div>
  <a href="#cta" class="header-btn">LINEで問い合わせる</a>
</header>

<section class="hero">
  <div class="hero-inner">
    <div class="hero-sub">未経験OK・加盟金0円・車両リースあり</div>
    <h1>会社に縛られず、<br>自分の力で稼ぐ。</h1>
    <p>普通免許1枚で、月収60万円〜を目指せる<br>プロドライバー募集</p>
    <a href="#cta" class="hero-btn">
      <span>最短3日で稼働開始！</span>
      今すぐ案件情報を見る（無料）
    </a>
  </div>
</section>

</body>
</html>
